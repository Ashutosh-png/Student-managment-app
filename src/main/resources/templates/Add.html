<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Add Student</h1>
	<form action="/save" method="post" th:object="${student}" class="form">
		<div class="form-group">
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control"/>
		</div>
		
		<div class="form-group">
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control"/>
		</div>
		
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" th:field="*{email}" class="form-control"/>
		</div>
		
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	
<!-- Add Bootstrap JavaScript files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-4+2pd6Nhz+PkuSdIeGvVEAaKGDgNpHT9KjGhfLHvZ7tUr1w5rK7FxtbO8/qy7VJjRH3X9Q2W1O8LmFsdDYhjJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-Auizf9nV/iDYW8n1GZ7B1tK5wtC7kWtFv2Q7D4x4HX25d4PZ/waShZ2bnEwLln0/39gjY0hq1zd58jTfhT/fRg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-BcIaup+0a0JZewzvZwPc+O/RCEUNR1OgrjTfC+U6xrkU6wpzUoy2mWhZ3TEeCysAWJVVlLlWQ3sgq3opAaKSYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
